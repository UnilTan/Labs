version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: milkproducts-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD:-ChangeThisStrongPassword!}
    ports:
      - "14333:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD:-ChangeThisStrongPassword!} -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  sqlserver-data:
